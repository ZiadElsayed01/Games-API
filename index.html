<!-- <!DOCTYPE html> -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title & Logo -->
    <title>Home</title>
    <link rel="icon" href="Images/logo-sm.png" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <!-- Font Files -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="w-100" src="Images/wraper.png" alt="Hero Image" />
    </header>
    <main>
      <nav
        class="navbar navbar-expand-lg position-sticky top-0 col-lg-9 col-md-6 mx-auto px-3"
      >
        <div class="container rounded-4">
          <div class="logo d-flex align-items-center">
            <img class="me-3" src="Images/logo-sm.png" alt="logo" />
            <h4 class="text-white text-uppercase m-0">game reviews</h4>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="Images/download.svg" alt="navbar-toggler-icon" />
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-uppercase text-white"
                  aria-current="page"
                  href="#"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white" href="#"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white" href="#"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white" href="#"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white" href="#"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-uppercase text-white" href="#">pixel</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="games" id="games">
        <div class="container my-3">
          <div class="row g-4" id="row"></div>
        </div>
      </div>
      <div class="loading d-none" id="loading">
        <span class="loader"></span>
      </div>
      <div class="details d-none" id="details">
        <div class="container text-white">
          <div
            class="header py-3 d-flex justify-content-between align-items-center"
          >
            <h2>Details Game</h2>
            <button class="btn-close btn-close-white" id="btnClose"></button>
          </div>
          <div class="row g-4" id="detailsContent"></div>
        </div>
      </div>
    </main>
    <!-- JS Files -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
